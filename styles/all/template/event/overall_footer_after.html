	function display_map()
	{
		OpenLayers.Lang.setCode('{S_USER_LANG}');

		// Generate markers
		<!-- BEGIN group_list -->
		var marker_{group_list.GROUP_ID} = generateMarker('{MARKER_PATH}/{group_list.MARKER}');
		<!-- END group_list -->

		// Add markers
		<!-- BEGIN user_list -->
		addMarker(layer_markers, {user_list.LON}, {user_list.LAT}, '<strong>{L_USERNAME}</strong> {user_list.USERNAME}', marker_{user_list.GROUP_ID});
		<!-- END user_list -->
	}

<!-- IF MAP_TYPE == 'google' -->
	<script type="text/javascript">
	var map;
	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			center: {lat: {USERMAP_LAT}, lng: {USERMAP_LON}},
			zoom: {USERMAP_ZOOM}
		});
		  // Generate markers
		<!-- BEGIN group_list -->
			var marker_{group_list.GROUP_ID} = '{MARKER_PATH}/{group_list.MARKER}';
		<!-- END group_list -->
		<!-- BEGIN user_list -->
			var marker = new google.maps.Marker({
				position: {lat: {user_list.LAT}, lng: {user_list.LON}},
				map: map,
				title: '<strong>{L_USERNAME}</strong> {user_list.USERNAME}',
				icon: marker_{user_list.GROUP_ID}
			});
		<!-- END user_list -->
	}
	</script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key={GOOGLE_API_KEY}&callback=initMap">
	</script>
